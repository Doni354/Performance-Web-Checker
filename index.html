<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageSpeed Insights</title>
</head>
<body>
    <h1>PageSpeed Checker</h1>
    
    <!-- Input URL -->
    <label for="url">Masukkan URL:</label>
    <input type="text" id="url" value="https://www.youtube.com/watch?v=mXHzbtVcoR0&list=RDMMmXHzbtVcoR0&start_radio=1">

    <!-- Pilihan untuk URL asal atau URL input -->
    <div>
        <input type="radio" id="useOriginal" name="urlOption" checked>
        <label for="useOriginal">URL Asal (hanya domain)</label>

        <input type="radio" id="useFull" name="urlOption">
        <label for="useFull">URL Input (URL lengkap)</label>
    </div>

    <!-- Pilihan mode desktop atau mobile -->
    <div>
        <input type="radio" id="desktop" name="strategy" checked>
        <label for="desktop">Desktop</label>

        <input type="radio" id="mobile" name="strategy">
        <label for="mobile">Mobile</label>
    </div>

    <button id="checkPerformance">Cek Performa</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
