<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageSpeed Checker</title>
    <style>
        .tab, .sub-tab {
            display: none;
        }
        .tab.active, .sub-tab.active {
            display: block;
        }
        .tabs-menu button {
            padding: 10px;
            margin-right: 5px;
        }
        .sub-tabs-menu button {
            padding: 5px;
            margin-right: 3px;
        }
    </style>
</head>
<body>
    <h1>PageSpeed Checker</h1>
    
    <!-- Input URL -->
    <label for="url">Masukkan URL:</label>
    <input type="text" id="url" value="https://www.youtube.com/watch?v=mXHzbtVcoR0&list=RDMMmXHzbtVcoR0&start_radio=1">
    
    <button id="checkPerformance">Cek Performa</button>

    <p id="status">Masukkan URL untuk memulai pengecekan.</p>

    <!-- Tabs untuk Desktop/Mobile -->
    <div class="tabs-menu">
        <button onclick="openMainTab('desktop')">Desktop</button>
        <button onclick="openMainTab('mobile')">Mobile</button>
    </div>

    <!-- Tabs untuk URL Penuh/Asal dalam Desktop -->
    <div id="desktop" class="tab">
        <div class="sub-tabs-menu">
            <button onclick="openSubTab('desktop-full')">URL Penuh</button>
            <button onclick="openSubTab('desktop-origin')">URL Asal</button>
        </div>
        <div id="desktop-full" class="sub-tab"></div>
        <div id="desktop-origin" class="sub-tab"></div>
    </div>

    <!-- Tabs untuk URL Penuh/Asal dalam Mobile -->
    <div id="mobile" class="tab">
        <div class="sub-tabs-menu">
            <button onclick="openSubTab('mobile-full')">URL Penuh</button>
            <button onclick="openSubTab('mobile-origin')">URL Asal</button>
        </div>
        <div id="mobile-full" class="sub-tab"></div>
        <div id="mobile-origin" class="sub-tab"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
